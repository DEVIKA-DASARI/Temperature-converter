<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700,300,400"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="tempconvo.css" />
    <script src="tempconvo.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <header>Temperature Converter</header>
        <div>
         <form id="converter-form">
          <div class="temp-fields">
          <label for="celsius" value="0">
            <h3 class="spacing">Celsius</h3>
            <input id="celsius" value="0" />
          </div>
          <div class="temp-fields">
          <label for="fahrenheit" vale="0">
            <h3 class="spacing">Fahrenheit</h3>
            <input id="fahrenheit" value="0" />
          </div>
          <div class="temp-fields">
          <label for="kelvin" value="0">
            <h3 class="spacing">Kelvin</h3>
            <input id="kelvin" value="0" />
          </div>
        </div>
        <div>
        
            <button id="submit" class="spacing" type="submit" value="submit">
              Convert
            </button>
            <button id="reset" class="spacing" type="reset" value="reset">
              Reset
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
